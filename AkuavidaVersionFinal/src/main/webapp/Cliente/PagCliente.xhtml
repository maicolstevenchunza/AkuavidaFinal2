<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./PagInicio.xhtml">

            <ui:define name="top">

                <p:graphicImage id="logo" url="../Imagenes/logo.png"/>
                <p:menubar id="menuInicio" >
                    <p:menuitem value="Inicio" url="/faces/Cliente/PagCliente.xhtml" />
                    <p:submenu label="Categorias">
                        <p:menuitem value="Acero" url="#" icon="ui-icon-arrowreturnthick-1-e" />
                        <p:menuitem value="Acrilico" url="#" icon="ui-icon-arrowreturnthick-1-e" />
                    </p:submenu>
                    <f:facet name="options">
                        <p:inputText style="margin-right:10px" placeholder="Buscar"/>
                        <p:commandButton type="button" value="Salir" icon="ui-icon-extlink" />
                    </f:facet>

                </p:menubar>

            </ui:define>

            <ui:define name="left">
                <h:form>
                    <p:growl id="messages" />

                    <p:splitButton value="Carrito" actionListener="#{buttonView.save}" update="messages" icon="ui-icon-disk">
                        <p:menuitem value="Actualizar" actionListener="#{buttonView.update}" update="messages" icon="ui-icon-arrowrefresh-1-w" />
                        <p:menuitem value="Borrar" actionListener="#{buttonView.delete}" ajax="false" icon="ui-icon-close" />
                        <p:separator />
                        <p:menuitem value="Homepage" url="http://www.primefaces.org" icon="ui-icon-extlink" />
                    </p:splitButton>
                </h:form>
            </ui:define>

            <ui:define name="right">
                <h:form>
                    <p:panel header="Iniciar sesion">
                        <p:outputLabel for="Usuario" value="Usuario" />
                        <p:inputText id="Usuario" required="true" /><br/>

                        <p:outputLabel for="password" value="Password" />
                        <p:password id="password" required="true" /> 
                        <p:commandButton value="Ingresar" ajax="false" icon="ui-icon-check" validateClient="true" />   

                        <p:link outcome="/faces/Admin/usuario/List.xhtml" value="REGISTRARSE" />
                    </p:panel>

                </h:form>
            </ui:define>

            <ui:define name="content">
                <p:galleria value="#{imagesView.images}" var="image" panelWidth="600" panelHeight="350" showCaption="true">
                    <p:graphicImage name="faces/Imagenes/imagen/#{image}" alt="Image Description for #{image}" title="#{image}"/>
                </p:galleria>
            </ui:define>

        </ui:composition>

    </body>
</html>

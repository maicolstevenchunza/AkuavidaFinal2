<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CuentaEditDlg" widgetVar="CuentaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCuentaTitle}">
            <h:form id="CuentaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="4" rendered="#{cuentaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCuentaLabel_cuentaPK_numeroDocumento}" for="cuentaPK_numeroDocumento" />
                        <p:inputText id="cuentaPK_numeroDocumento" value="#{cuentaController.selected.cuentaPK.numeroDocumento}" title="#{bundle.EditCuentaTitle_cuentaPK_numeroDocumento}" required="true" requiredMessage="#{bundle.EditCuentaRequiredMessage_cuentaPK_numeroDocumento}"/>
                        <p:outputLabel value="#{bundle.EditCuentaLabel_cuentaPK_tipoDocumento}" for="cuentaPK_tipoDocumento" />

                        <p:selectOneMenu id="cuentaPK_tipoDocumento" value="#{cuentaController.selected.cuentaPK.tipoDocumento}" required="true" requiredMessage="#{bundle.EditCuentaRequiredMessage_cuentaPK_tipoDocumento}">
                            <f:selectItems value="#{cuentaController.listTipoDocumentos}"
                                           var="cuentaTipoDocumentos"
                                           itemValue="#{cuentaTipoDocumentos}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="#{bundle.EditCuentaLabel_primerNombre}" for="primerNombre" />
                        <p:inputText id="primerNombre" value="#{cuentaController.selected.primerNombre}" title="#{bundle.EditCuentaTitle_primerNombre}" required="true" requiredMessage="#{bundle.EditCuentaRequiredMessage_primerNombre}"/>
                        <p:outputLabel value="#{bundle.EditCuentaLabel_segundoNombre}" for="segundoNombre" />
                        <p:inputText id="segundoNombre" value="#{cuentaController.selected.segundoNombre}" title="#{bundle.EditCuentaTitle_segundoNombre}" />
                        <p:outputLabel value="#{bundle.EditCuentaLabel_primerApellido}" for="primerApellido" />
                        <p:inputText id="primerApellido" value="#{cuentaController.selected.primerApellido}" title="#{bundle.EditCuentaTitle_primerApellido}" required="true" requiredMessage="#{bundle.EditCuentaRequiredMessage_primerApellido}"/>
                        <p:outputLabel value="#{bundle.EditCuentaLabel_segundoApellido}" for="segundoApellido" />
                        <p:inputText id="segundoApellido" value="#{cuentaController.selected.segundoApellido}" title="#{bundle.EditCuentaTitle_segundoApellido}" />
                        <p:outputLabel value="#{bundle.EditCuentaLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{cuentaController.selected.direccion}" title="#{bundle.EditCuentaTitle_direccion}" required="true" requiredMessage="#{bundle.EditCuentaRequiredMessage_direccion}"/>
                        <p:outputLabel value="#{bundle.EditCuentaLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{cuentaController.selected.telefono}" title="#{bundle.EditCuentaTitle_telefono}" />
                        <p:outputLabel value="#{bundle.EditCuentaLabel_rool}" for="rool" />
                        <p:selectOneMenu id="rool" value="#{cuentaController.selected.rool}" required="true" requiredMessage="#{bundle.EditCuentaRequiredMessage_rool}">
                            <f:selectItems value="#{cuentaController.listroles}"
                                           var="cuentaRoolEdit"
                                           itemValue="#{cuentaRoolEdit}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditCuentaLabel_activo}" for="activo" />
                        <p:selectBooleanCheckbox id="activo" value="#{cuentaController.selected.activo}" required="true" requiredMessage="#{bundle.EditCuentaRequiredMessage_activo}"/>
                        <p:outputLabel value="#{bundle.EditCuentaLabel_domicilio}" for="domicilio" />
                        <p:selectOneMenu id="domicilio" value="#{cuentaController.selected.domicilio}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{domicilioController.itemsAvailableSelectOne}"
                                           var="domicilioItem"
                                           itemValue="#{domicilioItem}"/>
                        </p:selectOneMenu>
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cuentaController.update}" value="#{bundle.Save}" update="display,:CuentaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CuentaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CuentaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

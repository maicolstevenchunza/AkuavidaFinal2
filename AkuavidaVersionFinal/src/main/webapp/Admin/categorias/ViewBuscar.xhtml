<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CategoriasViewDlgBuscar" widgetVar="CategoriasViewDialogBuscar" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCategoriasTitle}">
            <h:form id="CategoriasViewFormBuscar">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{categoriasController.selectedBuscar != null}">
                        <h:outputText value="#{bundle.ViewCategoriasLabel_IDCategoria}"/>
                        <h:outputText value="#{categoriasController.selectedBuscar.IDCategoria}" title="#{bundle.ViewCategoriasTitle_IDCategoria}"/>
                        <h:outputText value="#{bundle.ViewCategoriasLabel_nombre}"/>
                        <h:outputText value="#{categoriasController.selectedBuscar.nombre}" title="#{bundle.ViewCategoriasTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewCategoriasLabel_activa}"/>
                        <p:selectBooleanCheckbox value="#{categoriasController.selectedBuscar.activa}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewCategoriasLabel_pariente}"/>
                        <h:outputText value="#{categoriasController.selectedBuscar.pariente}" title="#{bundle.ViewCategoriasTitle_pariente}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CategoriasViewDialogBuscar.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

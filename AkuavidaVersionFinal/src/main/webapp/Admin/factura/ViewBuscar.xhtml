<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FacturaViewDlgBuscar" widgetVar="FacturaViewDialogBuscar" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewFacturaTitle}">
            <h:form id="FacturaViewFormBuscar">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{facturaController.selectedBuscar != null}">
                        <h:outputText value="#{bundle.ViewFacturaLabel_IDFactura}"/>
                        <h:outputText value="#{facturaController.selectedBuscar.IDFactura}" title="#{bundle.ViewFacturaTitle_IDFactura}"/>
                        <h:outputText value="#{bundle.ViewFacturaLabel_fecha}"/>
                        <h:outputText value="#{facturaController.selectedBuscar.fecha}" title="#{bundle.ViewFacturaTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{bundle.ViewFacturaLabel_estado}"/>
                        <h:outputText value="#{facturaController.selectedBuscar.estado}" title="#{bundle.ViewFacturaTitle_estado}"/>

                        <h:outputText value="#{bundle.ViewFacturaLabel_pago}"/>
                        <h:outputText value="#{facturaController.selectedBuscar.pago}" title="#{bundle.ViewFacturaTitle_pago}"/>
                        <h:outputText value="#{bundle.ViewFacturaLabel_cuenta}"/>
                        <h:outputText value="#{facturaController.selectedBuscar.cuenta}" title="#{bundle.ViewFacturaTitle_cuenta}"/>
                        <h:outputText value="#{bundle.ViewFacturaLabel_Subtotal}"/>
                        <h:outputText value="#{facturaController.selectedBuscar.pedido.subtotal}" title="#{bundle.ViewFacturaTitle_Subtotal}"/>
                        <h:outputText value="#{bundle.ViewFacturaLabel_Total}"/>
                        <h:outputText value="#{facturaController.selectedBuscar.pedido.total}" title="#{bundle.ViewFacturaTitle_Total}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="FacturaViewDialogBuscar.hide()"/>
                    <p:commandButton value="#{bundle.VerPro}" update=":FacturaVerProFormBuscar" oncomplete="PF('FacturaVerProDialogBuscar').show()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
        <ui:include src="VerProductosBuscar.xhtml"/>
    </ui:composition>
</html>
